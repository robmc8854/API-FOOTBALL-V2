<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10bet Betting Optimizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-button {
            flex: 1;
            min-width: 150px;
            padding: 15px 25px;
            background: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tab-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.15);
        }

        .tab-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .loading {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .bet-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .bet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .bet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .match-info h3 {
            color: #333;
            font-size: 1.4em;
            margin-bottom: 5px;
        }

        .league-info {
            color: #666;
            font-size: 0.9em;
        }

        .confidence-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .confidence-high {
            background: #10b981;
            color: white;
        }

        .confidence-medium {
            background: #f59e0b;
            color: white;
        }

        .confidence-low {
            background: #ef4444;
            color: white;
        }

        .bet-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .detail-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        .detail-value.highlight {
            color: #667eea;
        }

        .detail-value.positive {
            color: #10b981;
        }

        .detail-value.negative {
            color: #ef4444;
        }

        .selection-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .selection-box h4 {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .selection-box .big-odds {
            font-size: 2em;
            font-weight: 700;
        }

        .acca-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .acca-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .acca-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #333;
        }

        .risk-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .risk-low {
            background: #10b981;
            color: white;
        }

        .risk-medium {
            background: #f59e0b;
            color: white;
        }

        .risk-high {
            background: #ef4444;
            color: white;
        }

        .acca-selection {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .acca-selection-info {
            flex: 1;
        }

        .acca-selection-odds {
            font-size: 1.3em;
            font-weight: 700;
            color: #667eea;
        }

        .acca-total {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .acca-total-item {
            text-align: center;
        }

        .acca-total-label {
            font-size: 0.9em;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .acca-total-value {
            font-size: 1.5em;
            font-weight: 700;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .no-results {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .no-results h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .no-results p {
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-number {
            font-size: 3em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
        }

        .refresh-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .refresh-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.25);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .bet-details {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ 10bet Optimizer</h1>
            <p>AI-Powered Betting Analysis & Recommendations</p>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="showTab('singles')">ðŸ’Ž Single Bets</button>
            <button class="tab-button" onclick="showTab('accumulators')">ðŸš€ Accumulators</button>
            <button class="tab-button" onclick="showTab('stats')">ðŸ“Š Statistics</button>
        </div>

        <div id="singles" class="content-section active">
            <div id="singles-loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading predictions with 10bet odds...</p>
            </div>
            <div id="singles-content"></div>
        </div>

        <div id="accumulators" class="content-section">
            <div id="accas-loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Generating optimal accumulator bets...</p>
            </div>
            <div id="accas-content"></div>
        </div>

        <div id="stats" class="content-section">
            <div id="stats-content"></div>
        </div>
    </div>

    <script>
        let predictionsData = null;

        function showTab(tabName) {
            // Hide all content sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });

            // Remove active class from all tab buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });

            // Show selected content
            document.getElementById(tabName).classList.add('active');

            // Add active class to clicked button
            event.target.classList.add('active');

            // Load data if not already loaded
            if (tabName === 'singles' && !predictionsData) {
                loadPredictions();
            } else if (tabName === 'accumulators') {
                loadAccumulators();
            } else if (tabName === 'stats' && predictionsData) {
                displayStats();
            }
        }

        function getConfidenceClass(confidence) {
            if (confidence >= 70) return 'confidence-high';
            if (confidence >= 60) return 'confidence-medium';
            return 'confidence-low';
        }

        function getRiskClass(risk) {
            if (risk === 'LOW') return 'risk-low';
            if (risk === 'MEDIUM') return 'risk-medium';
            return 'risk-high';
        }

        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-GB', {
                hour: '2-digit',
                minute: '2-digit',
                day: '2-digit',
                month: 'short'
            });
        }

        async function loadPredictions() {
            const loadingEl = document.getElementById('singles-loading');
            const contentEl = document.getElementById('singles-content');

            loadingEl.style.display = 'block';
            contentEl.innerHTML = '';

            try {
                const response = await fetch('/api/predictions');
                const data = await response.json();

                loadingEl.style.display = 'none';

                if (!data.success) {
                    contentEl.innerHTML = `<div class="error-message">${data.error}</div>`;
                    return;
                }

                predictionsData = data;

                if (data.predictions.length === 0) {
                    contentEl.innerHTML = `
                        <div class="no-results">
                            <h3>No 10bet odds available</h3>
                            <p>No matches found with 10bet odds for today</p>
                            <p>Total fixtures checked: ${data.total_fixtures}</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                data.predictions.forEach((bet, index) => {
                    const confidenceClass = getConfidenceClass(bet.confidence);
                    const oddsValueClass = bet.odds_value > 0 ? 'positive' : 'negative';

                    html += `
                        <div class="bet-card">
                            <div class="bet-header">
                                <div class="match-info">
                                    <h3>${bet.home_team} vs ${bet.away_team}</h3>
                                    <div class="league-info">${bet.league} â€¢ ${formatDateTime(bet.match_time)}</div>
                                    ${bet.has_10bet ? '<div style="display:inline-block;background:#10b981;color:white;padding:4px 10px;border-radius:5px;font-size:0.8em;margin-top:5px;">âœ… 10bet Available</div>' : '<div style="display:inline-block;background:#6b7280;color:white;padding:4px 10px;border-radius:5px;font-size:0.8em;margin-top:5px;">Using: ' + bet.odds_source + '</div>'}
                                </div>
                                <div class="confidence-badge ${confidenceClass}">
                                    ${bet.confidence.toFixed(1)}% Confidence
                                </div>
                            </div>

                            <div class="selection-box">
                                <h4>ðŸŽ¯ RECOMMENDED SELECTION</h4>
                                <div><strong>${bet.selection}</strong></div>
                                <div class="big-odds">@ ${bet.odds.toFixed(2)}</div>
                            </div>

                            <div class="bet-details">
                                <div class="detail-item">
                                    <div class="detail-label">Prediction Probability</div>
                                    <div class="detail-value highlight">${bet.probability.toFixed(1)}%</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Market Average</div>
                                    <div class="detail-value">${bet.avg_market_odds.toFixed(2)}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Odds Value</div>
                                    <div class="detail-value ${oddsValueClass}">${bet.odds_value > 0 ? '+' : ''}${bet.odds_value.toFixed(1)}%</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Expected Value</div>
                                    <div class="detail-value ${bet.expected_value > 0 ? 'positive' : 'negative'}">
                                        ${bet.expected_value > 0 ? '+' : ''}${(bet.expected_value * 100).toFixed(1)}%
                                    </div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Â£10 Stake Returns</div>
                                    <div class="detail-value highlight">Â£${(10 * bet.odds).toFixed(2)}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Profit</div>
                                    <div class="detail-value positive">Â£${(10 * bet.odds - 10).toFixed(2)}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                contentEl.innerHTML = html;
            } catch (error) {
                loadingEl.style.display = 'none';
                contentEl.innerHTML = `<div class="error-message">Error loading predictions: ${error.message}</div>`;
            }
        }

        async function loadAccumulators() {
            const loadingEl = document.getElementById('accas-loading');
            const contentEl = document.getElementById('accas-content');

            loadingEl.style.display = 'block';
            contentEl.innerHTML = '';

            try {
                const response = await fetch('/api/accumulators?stake=10&max_legs=3');
                const data = await response.json();

                loadingEl.style.display = 'none';

                if (!data.success) {
                    contentEl.innerHTML = `<div class="error-message">${data.error}</div>`;
                    return;
                }

                if (data.accumulators.length === 0) {
                    contentEl.innerHTML = `
                        <div class="no-results">
                            <h3>No accumulators available</h3>
                            <p>Not enough high-confidence bets to create accumulators</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                data.accumulators.forEach((acca, index) => {
                    const riskClass = getRiskClass(acca.risk_level);

                    html += `
                        <div class="acca-card">
                            <div class="acca-header">
                                <div class="acca-title">ðŸŽ² ${acca.legs}-FOLD ACCUMULATOR #${index + 1}</div>
                                <div class="risk-badge ${riskClass}">${acca.risk_level} RISK</div>
                            </div>

                            ${acca.selections.map((sel, i) => `
                                <div class="acca-selection">
                                    <div class="acca-selection-info">
                                        <strong>Leg ${i + 1}: ${sel.match}</strong><br>
                                        <small>Pick: ${sel.selection} (${sel.confidence.toFixed(1)}% confidence)</small><br>
                                        <small style="color:#666;">${sel.has_10bet ? 'âœ… 10bet' : 'ðŸ“Š ' + sel.odds_source}</small>
                                    </div>
                                    <div class="acca-selection-odds">${sel.odds.toFixed(2)}</div>
                                </div>
                            `).join('')}

                            <div class="acca-total">
                                <div class="acca-total-item">
                                    <div class="acca-total-label">Combined Odds</div>
                                    <div class="acca-total-value">${acca.combined_odds.toFixed(2)}</div>
                                </div>
                                <div class="acca-total-item">
                                    <div class="acca-total-label">Avg Confidence</div>
                                    <div class="acca-total-value">${acca.average_confidence.toFixed(1)}%</div>
                                </div>
                                <div class="acca-total-item">
                                    <div class="acca-total-label">Stake</div>
                                    <div class="acca-total-value">Â£${acca.stake.toFixed(2)}</div>
                                </div>
                                <div class="acca-total-item">
                                    <div class="acca-total-label">Potential Return</div>
                                    <div class="acca-total-value">Â£${acca.potential_return.toFixed(2)}</div>
                                </div>
                                <div class="acca-total-item">
                                    <div class="acca-total-label">Profit</div>
                                    <div class="acca-total-value">Â£${acca.potential_profit.toFixed(2)}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                contentEl.innerHTML = html;
            } catch (error) {
                loadingEl.style.display = 'none';
                contentEl.innerHTML = `<div class="error-message">Error loading accumulators: ${error.message}</div>`;
            }
        }

        function displayStats() {
            const contentEl = document.getElementById('stats-content');

            if (!predictionsData) {
                contentEl.innerHTML = '<div class="loading"><p>Load predictions first</p></div>';
                return;
            }

            const highConf = predictionsData.predictions.filter(p => p.confidence >= 70).length;
            const mediumConf = predictionsData.predictions.filter(p => p.confidence >= 60 && p.confidence < 70).length;
            const valueBets = predictionsData.predictions.filter(p => p.odds_value > 5).length;
            const positiveEV = predictionsData.predictions.filter(p => p.expected_value > 0).length;

            const html = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${predictionsData.count}</div>
                        <div class="stat-label">Total Opportunities</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${highConf}</div>
                        <div class="stat-label">High Confidence (70%+)</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${valueBets}</div>
                        <div class="stat-label">Value Bets (5%+ better)</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${positiveEV}</div>
                        <div class="stat-label">Positive Expected Value</div>
                    </div>
                </div>

                <div class="bet-card">
                    <h3 style="margin-bottom: 20px;">ðŸ“Š Analysis Summary</h3>
                    <div class="bet-details">
                        <div class="detail-item">
                            <div class="detail-label">Total Fixtures Checked</div>
                            <div class="detail-value">${predictionsData.total_fixtures}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">With 10bet Odds</div>
                            <div class="detail-value">${predictionsData.count}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Coverage Rate</div>
                            <div class="detail-value">${((predictionsData.count / predictionsData.total_fixtures) * 100).toFixed(1)}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Date</div>
                            <div class="detail-value">${predictionsData.date}</div>
                        </div>
                    </div>
                </div>

                <div style="text-align: center; margin-top: 20px;">
                    <button class="refresh-button" onclick="loadPredictions(); showTab('singles');">
                        ðŸ”„ Refresh Predictions
                    </button>
                </div>
            `;

            contentEl.innerHTML = html;
        }

        // Load predictions on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadPredictions();
        });
    </script>
</body>
</html>
